<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="main__content">
        <form action="" id="formulario">
          <div class="content__logo">
              <img src="./img/visa.png" alt="">
          </div>
          <div class="content__chip">
              <img src="./img/chip.png" alt="">
          </div>
          <div class="content__number" id="grupo__card">
              <input type="text" name="card" id="card">
          </div>
          <div class="content__nameDate">
              <input type="text" name="seguridad" id="seguridad">
              <input type="text" name="fecha" id="fecha">
          </div>
        </form>
      </section>
      <div class="content__buttom">
        <button type="submit" class="buttom1">
          <h2>COMPRAR</h2>
        </button>
        <button class="buttom2">
          <h2>BORRAR</h2>
        </button>
      </div>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
