<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
          <div class="containerOne">
            <div class="containerImg">
              <img src="./img/GamerGamer.png" alt="control">
            </div>
          </div>
          <div class="containerTwo">
            <div class="card">
              <div class="franchise">
                <img src="./img/visa.png" alt="visa">
              </div>
              <div class="chip">
                <img src="./img/chip.png" alt="">
              </div>

              <form action=""></form>

                <div class="number">
                  <input type="text" placeholder="#### #### #### ####" required id="tarjeta" name="tarjeta">
                  <span></span>
                </div>
                <div class="cvcDate">
                  <div class="Date">
                    <input type="text" placeholder="12" required id="mes" name="mes">
                    <input type="text" placeholder="2027" required id="year" name="year">
                    <span></span>
                  </div>
                  <div class="cvc">
                    <input type="text" placeholder="114" required id="codigo" name="cvc">
                    <span></span>
                  </div>
                </div>
              </form>
            </div>
            <button type="submit" class="buttonBuys">COMPRAR</button>
          </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
